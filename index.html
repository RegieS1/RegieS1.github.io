<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Fstyle.css">
</head>
<body>
    <div class="header">
        <div class="inner-header">
                <a class="link" href="">Gmail</a>
                <a class="link" href="">Images</a>
                <img src="icons8-apps-30.png" class="goapps link" alt="" width="25px" >
                <img class="profile link" src="profile.jpg" alt="" width="48px">           
        </div>

        
    </div>
    <div class="content">
            <div class="inner-content">
                <h1>Google</h1>
                <div class="input-group">
                    <img class="icon" src="https://www.iconpacks.net/icons/2/free-search-icon-2903-thumb.png" alt="" width="20px" height="20px">
                    <input class="icon" type="text" placeholder="Search Google or type a URL">
                    <img class="icon" src="searchbyvoice.jpg" alt="" height="20px" style="cursor: pointer;">
                    <img class="icon" src="imageSearch.png" alt="" height="20px"style="cursor: pointer;">
                </div>
    
                <div class="card">
                    <div class="item">
                        <div class="first-item">
                            <div class="item-logo">
                                <img src="mail-logo.png" alt="" width="20px">
                            </div>
                            <h5>Inbox</h5>
                        </div>
                    </div>
                    <div class="item">
                        <div class="first-item">
                            <div class="item-logo">
                                <img src="webstore.png" alt="" width="20px">
                            </div>
                            <h5>Web Store</h5>
                        </div>
                    </div>          
                    <div class="item">
                        <div class="first-item">
                            <div class="item-logo">
                                <img src="facebook.png" alt="" width="20px">
                            </div>
                            <h5>Facebook</h5>
                        </div>
                    </div>          
                    <div class="item">
                        <div class="first-item">
                            <div class="item-logo">
                                <img src="gdrive.png" alt="" width="20px">
                            </div>
                            <h5>Google Drive</h5>
                        </div>
                    </div>          
                    <div class="item">
                        <div class="first-item">
                            <div class="item-logo">
                                <img src="youtube.png" alt="" width="20px">
                            </div>
                            <h5>YouTube</h5>
                        </div>
                    </div>          
                    <div class="item">
                        <div class="first-item">
                            <div class="item-logo">
                                <img src="add-shortcut.png" alt="" width="20px">
                            </div>
                            <h5>Add shortcut</h5>
                        </div>
                    </div>                    
                </div>
            </div>  
            <div class="footer">
                <div class="inner-footer">
                    <img class="icon" src="pencil_icon_135316.png" alt="" width="20px" height="20px">
                    <h5>Customize Chrome</h5>
                </div>
        </div>
        </div>
      
</body>
</html>
